<ul *ngIf="user != null && user.authenticated" id="account-dropdown" class="dropdown-content account-dropdown">
    <li>{{"GetUserInfo.SignOutText" | translate}}</li>
</ul>
<li *ngIf="user != null && user.authenticated">
    <a class="dropdown-button" href="#!" data-activates="account-dropdown">
        {{user.email}}
        <i class="material-icons right">arrow_drop_down</i>
    </a>
</li>
